<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
 
        <div class="container">
            <!--@ equivale al v-on mentre : equivale al v-bind:-->
            <div v-on:mouseenter="mouseEnterSlider()" v-on:mouseleave="mouseLeaveSlider()" class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="slides[counter].image" :alt="slides[counter].title"/>
                    <div class="text">
                        <h3>{{slides[counter].title}}</h3>
                        <p>
                            {{slides[counter].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="slidePrev()" class="prev"></div>
                    <div @click="slideNext()" class="next"></div>
                    <div  v-for ="(elem, i) in slides" class="thumb" :class="slideActive(i)" @click="selectSlide(i)">
                        <img :src="elem.image" :alt="elem.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--vue scripts-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!--my scripts-->
    <script src="./js/script.js"></script>
</body>

</html>
